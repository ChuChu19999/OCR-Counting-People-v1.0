<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система подсчета людей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Система подсчета людей</h1>
        <div class="video-container">
            <img id="videoFeed" alt="Видео с камеры" src="">
        </div>
        <div class="setup-controls">
            <div class="slider-container">
                <label for="linePosition">Положение линии:</label>
                <input type="range" id="linePosition" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="lineAngle">Угол поворота (градусы):</label>
                <input type="range" id="lineAngle" min="0" max="359" value="0">
            </div>
        </div>
        <div class="controls">
            <button id="startButton" class="button">Начать настройку</button>
            <button id="startCountingButton" class="button" disabled>Начать подсчет</button>
            <button id="stopButton" class="button" disabled>Остановить</button>
        </div>
        <div class="counter">
            <h2>Количество людей в помещении: <span id="peopleCount">0</span></h2>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
